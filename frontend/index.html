    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <body>
    <div data-role="page" id="login-panel">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Welcome</h1>
                    <form action="" method="post">
                        <input type="text" id="username" placeholder="Username"></input>
                        <input type="button" id="login" value="Sign in"></input>
                        <p id="server-err">Server connection error</p>
                        <p id="username-err">Wrong username</p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div data-role="page" id="main-app">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Occupied</h1>
                    <p id="not-occupied">Toilet is not occupied</p>
                    <p id="is-occupied">Occupied by</p>
                    <h2>Queue</h2>
                    <p id="is-empty">Empty</p>
                </div>
                <div class="col-md-12" id="controls">
                    <input type="button" id="add-btn" value="Add me to queue"></input>
                    <input type="button" id="refresh-btn" value="Refresh queue"></input>
                </div>
            </div>
        </div>
    </div>
